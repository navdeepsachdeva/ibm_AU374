---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
      help: false
    # inventory:
    #   entries:
    #   - /home/student/ibm/nik_inventory
    #   help: false
  execution-environment:
    container-engine: podman
    enabled: true
    image: hub.lab.example.com/ee-supported-rhel8:latest
    pull:
      policy: missing
  logging:
    append: true
    file: /home/student/ibm/ansible-navigator.log
    level: warning
  mode: stdout
  playbook-artifact:
    enable: false
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'

